<!DOCTYPE html>
<html>
<head>
    <title>DualTemp | Donate</title>
    <style>
/* GENERAL */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #f9f9f9;
    color: #333;
    line-height: 1.6;
}

a {
    text-decoration: none;
    color: #eef3f4; 
    transition: color 0.3s;
}

a:hover {
    color: #edc113;
    text-decoration: underline;
}

/* NAV */
nav {
    background: #05445e;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
}

nav .logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: #fff;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
}

nav ul li {
    font-size: 1rem;
}

nav ul li a {
    color: #fff;
    font-weight: 500;
}

nav ul li a:hover {
    color: #ff6f61; 
}

/* HERO */
header {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 100px 20px;
    background: linear-gradient(135deg, #189ab4, #05445e);
    color: white;
}

header h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    font-weight: 700;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}

header p {
    font-size: 1.4rem;
    max-width: 700px;
    line-height: 1.6;
    background: rgba(0,0,0,0.2);
    padding: 15px 20px;
    border-radius: 12px;
    margin-bottom: 30px;
}

/*BUTTONS */
button, .btn {
    display: block;
    margin: 20px auto 0 auto;
    padding: 15px 35px;
    background: #ff6f61;
    color: white;
    font-size: 1.2rem;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s;
    transition: transform 0.2s, background-color 0.3s;
}


button:hover, .btn:hover {
    background: #e55b50;
    transform: scale(1.05);
}

/*  SECTIONS  */
section {
    padding: 60px 20px;
    text-align: center;
}

.card {
    background: white;
    border-radius: 15px;
    padding: 35px 30px;
    margin: 25px auto;
    max-width: 600px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

.card h3 {
    font-size: 1.6rem;
    color: #05445e;
    margin-bottom: 15px;
}

.card p {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #333;
}

/*  FORM  */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

input, textarea {
    width: 100%;
    max-width: 500px;
    padding: 12px 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #189ab4;
}

/*Animation*/
html {
    scroll-behavior: smooth;
}

section {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}

section.visible {
    opacity: 1;
    transform: translateY(0);
}


/* Navbar */
nav {
    background: #05445e;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    position: sticky;
    top: 0;
    animation: navSlide 1s ease-out forwards;
}

@keyframes navSlide {
    from { transform: translateY(-100px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

nav ul li a {
    color: #fff;
    font-weight: 500;
    text-decoration: none;
    position: relative;
    transition: color 0.3s;
}

nav ul li a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -3px;
    width: 0%;
    height: 2px;
    background: #ff6f61;
    transition: width 0.3s;
}

nav ul li a:hover {
    color: #ff6f61;
}

nav ul li a:hover::after {
    width: 100%;
}


</style>



</head>
<body>

<header>
    <h1>Donate Recycled Parts</h1>
    <p>Be part of the solution</p>
</header>

<nav>
    <a href="E:\jeffiles\home.html">Home</a>
    <a href="E:\jeffiles\problem.html">The Problem</a>
    <a href="E:\jeffiles\project.html">Our Project</a>
    <a href="E:\jeffiles\donate.html">Donate Parts</a>
</nav>

<div class="container">
    <div class="card">
        <h2>What You Can Donate</h2>
        <p>
            Refrigerator motors, hair dryers, wires, hoses,
            metal tanks, pressure switches, and fans.
        </p>

        <button onclick="alert('Thank you for supporting sustainability!')">
            I Want to Donate
        </button>
    </div>
</div>

<footer>
    <p>DualTemp Project Â© 2025</p>
</footer>
<script>
const sections = document.querySelectorAll('section');
window.addEventListener('scroll', () => {
    const trigger = window.innerHeight / 1.2;
    sections.forEach(section => {
        const top = section.getBoundingClientRect().top;
        if (top < trigger) section.classList.add('visible');
    });
});
</script>

</body>
</html>
